version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: caching-layer-postgres
    environment:
      POSTGRES_DB: cache_db
      POSTGRES_USER: cache_user
      POSTGRES_PASSWORD: cache_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cache_user -d cache_db"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata: